spring.application.name=MENUSERVICE

server.port=8081

spring.config.import=optional:configserver:http://localhost:9090
 
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


#===============================
# MySQL DB Configuration
# ================================
 
spring.datasource.url=jdbc:mysql://localhost:3306/Menu_service_db
spring.datasource.username=root
spring.datasource.password=root
 
# Hibernate DDL auto (create/update/validate/none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
# Show SQL queries in console (optional)
spring.jpa.show-sql=true
 
# (Optional but good)
spring.jpa.properties.hibernate.format_sql=true
 
 
 
logging.file.name=logs/app.log
